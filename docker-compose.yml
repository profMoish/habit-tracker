
services:  # Определение сервисов
  web:  # Название нашего сервиса (приложение Django)
    build: .  # Строим контейнер из Dockerfile в текущей директории
    command: python manage.py runserver 0.0.0.0:8000  
    # Запускаем сервер разработки Django, доступный извне контейнера

    volumes:
      - .:/app  # Монтируем текущую папку внутрь контейнера (для hot-reload)

    ports:
      - "8000:8000"  # Пробрасываем порт 8000 из контейнера на хост

    environment:
      - DEBUG=1  # Устанавливаем переменную окружения (можно использовать в settings.py)
      
    env_file:
      - .env
